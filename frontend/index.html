<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube RAG | Intelligence Vault</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <div id="app">
        <aside class="sidebar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z" />
                    <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02" />
                </svg>
                YT RAG
            </div>

            <div class="sidebar-section">
                <h2 class="section-title">Knowledge Base</h2>
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">ó°›„</div>
                    <p style="font-size: 0.875rem; color: var(--text-muted);">Drop files or click to upload</p>
                    <p style="font-size: 0.75rem; color: var(--text-dim); margin-top: 0.5rem;">PDF, Markdown, TXT</p>
                    <input type="file" id="fileInput" hidden accept=".pdf,.md,.txt">
                </div>
            </div>

            <div class="sidebar-section" style="flex: 1;">
                <h2 class="section-title">Library</h2>
                <div id="fileList" style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <!-- Uploaded files will appear here -->
                    <p style="font-size: 0.8125rem; color: var(--text-dim); font-style: italic;">No documents yet...</p>
                </div>
            </div>

            <div class="sidebar-footer"
                style="padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.75rem; color: var(--text-dim);">
                v1.0.0 Stable
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-window" id="chatWindow">
                <div class="message ai">
                    Hello! I'm your YouTube RAG assistant. Upload a document or a transcript to get started. ðŸš€
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask anything about your documents..."
                        autocomplete="off">
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
